<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello</title>
  <style>
    :root{--purple:#6a20b8;--blue:#0b59ff;--yellow:#ffd400;--text:#fff}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#eee}
    #container{max-width:960px;margin:0 auto;background:var(--purple);color:var(--text)}
    header{padding:16px 20px 0}
    header h1{margin:0}
    nav{width:260px;float:left;background:var(--blue);padding:12px 16px;min-height:320px}
    .divider{width:20px;float:left;background:var(--yellow);min-height:320px}
    main{width:calc(100% - 260px - 20px);float:left;padding:12px 16px;min-height:320px}
    #container::after{content:"";display:block;clear:both}
    footer{padding:10px 16px 16px}
    img{max-width:100%;height:auto;display:block}
  </style>
</head>
<body>

  <div id="container">
    <header><h1>Hello</h1></header>

    <nav><p>This is my navigation space</p></nav>
    <div class="divider"></div>

    <main id="main">
      <img src="images/demo.png" alt="Cloning a GitHub site" style="width:300px;">
    </main>

    <footer><b>&copy; 2025 Ta&rsquo;Loria Simms</b></footer>

  </div>

</body>
</html>
